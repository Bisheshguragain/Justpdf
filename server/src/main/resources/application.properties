# Spring Boot Application Configuration
# JustPDF Services (Protection + Conversion)

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Application Name
spring.application.name=justpdf-services

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2MB

# Logging Configuration
logging.level.root=INFO
logging.level.net.justpdf=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

# Conversion Settings (PDF to Word)
converter.max-pages=500
converter.timeout-seconds=300
converter.default-font=Calibri
converter.default-font-size=12

# Security Settings
security.sanitize-filenames=true
security.validate-mime-types=true
