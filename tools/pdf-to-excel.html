<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Excel Converter Online Free | JustPdf</title>
  <meta name="description" content="Convert PDF to Excel (XLSX) online for free. Extract tables and data from PDF files.">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }
    h1 { font-size: 2.5em; margin-bottom: 10px; }
    .subtitle { font-size: 1.1em; opacity: 0.95; }
    main { padding: 40px 30px; }
    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 60px 20px;
      text-align: center;
      cursor: pointer;
      background: #f8f9ff;
      transition: all 0.3s;
    }
    .upload-area:hover { border-color: #764ba2; background: #f0f2ff; }
    .upload-icon { font-size: 4em; margin-bottom: 20px; }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
    }
    .btn:disabled { opacity: 0.5; }
    .file-info, .progress-container, .error-message { display: none; }
    .file-info.show, .progress-container.show, .error-message.show { display: block; }
    .progress-bar {
      background: #e0e0e0;
      height: 30px;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-fill {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      width: 0;
      transition: width 0.3s;
      color: white;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
    }
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“Š PDF to Excel Converter</h1>
      <p class="subtitle">Convert PDF to Excel (XLSX) - Free & Fast</p>
    </header>
    
    <main>
      <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
        <div class="upload-icon">ðŸ“Š</div>
        <div style="font-size: 1.3em; font-weight: 600;">Drop PDF here or click to upload</div>
        <div style="color: #666; margin-top: 10px;">Maximum file size: 50MB</div>
      </div>
      <input type="file" id="fileInput" accept=".pdf" />
      
      <div class="file-info" id="fileInfo"></div>
      <div class="error-message" id="errorMessage" style="color: red; padding: 10px; margin: 10px 0;"></div>
      
      <div style="text-align: center;">
        <button class="btn" id="convertBtn" disabled>Convert to Excel</button>
      </div>
      
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill">0%</div>
        </div>
        <div id="statusMessage" style="text-align: center; color: #666;"></div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    const fileInput = document.getElementById('fileInput');
    const convertBtn = document.getElementById('convertBtn');
    const fileInfo = document.getElementById('fileInfo');
    const errorMessage = document.getElementById('errorMessage');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const statusMessage = document.getElementById('statusMessage');
    
    let pdfDoc = null;
    let selectedFile = null;
    
    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      if (file.type !== 'application/pdf') {
        errorMessage.textContent = 'Please select a valid PDF file.';
        errorMessage.classList.add('show');
        return;
      }
      
      if (file.size > 50 * 1024 * 1024) {
        errorMessage.textContent = 'File size exceeds 50MB limit.';
        errorMessage.classList.add('show');
        return;
      }
      
      selectedFile = file;
      errorMessage.classList.remove('show');
      fileInfo.textContent = `File: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
      fileInfo.classList.add('show');
      convertBtn.disabled = false;
      
      try {
        const arrayBuffer = await file.arrayBuffer();
        pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        statusMessage.textContent = `PDF loaded: ${pdfDoc.numPages} pages`;
      } catch (error) {
        errorMessage.textContent = 'Failed to load PDF.';
        errorMessage.classList.add('show');
      }
    });
    
    convertBtn.addEventListener('click', async () => {
      if (!pdfDoc) return;
      
      convertBtn.disabled = true;
      progressContainer.classList.add('show');
      
      try {
        const workbook = XLSX.utils.book_new();
        
        for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
          progressFill.style.width = ((pageNum / pdfDoc.numPages) * 100) + '%';
          progressFill.textContent = Math.round((pageNum / pdfDoc.numPages) * 100) + '%';
          statusMessage.textContent = `Processing page ${pageNum} of ${pdfDoc.numPages}...`;
          
          const page = await pdfDoc.getPage(pageNum);
          const textContent = await page.getTextContent();
          
          const sheetData = [];
          let currentRow = [];
          let lastY = null;
          
          textContent.items.forEach(item => {
            const y = Math.round(item.transform[5]);
            if (lastY !== null && Math.abs(y - lastY) > 5) {
              if (currentRow.length > 0) sheetData.push(currentRow);
              currentRow = [];
            }
            currentRow.push(item.str);
            lastY = y;
          });
          if (currentRow.length > 0) sheetData.push(currentRow);
          
          if (sheetData.length === 0) sheetData.push(['No data found']);
          
          const worksheet = XLSX.utils.aoa_to_sheet(sheetData);
          XLSX.utils.book_append_sheet(workbook, worksheet, `Page ${pageNum}`);
        }
        
        statusMessage.textContent = 'Generating Excel file...';
        const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
        const blob = new Blob([excelBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = selectedFile.name.replace('.pdf', '.xlsx');
        a.click();
        URL.revokeObjectURL(url);
        
        progressFill.style.width = '100%';
        progressFill.textContent = '100%';
        statusMessage.textContent = 'Conversion complete! âœ“';
        
        setTimeout(() => {
          convertBtn.disabled = false;
          progressContainer.classList.remove('show');
        }, 2000);
      } catch (error) {
        console.error(error);
        errorMessage.textContent = 'Conversion failed. Please try another PDF.';
        errorMessage.classList.add('show');
        convertBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
